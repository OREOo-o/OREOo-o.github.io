		<h2>小重山·昨夜寒蛩不住鸣</h2>
		<p>昨夜寒蛩不住鸣。</p>
		<p>惊回千里梦，</p>
		<p>已三更。</p>
		<p>起来独自绕阶行。</p>
		<p>人悄悄，</p>
		<p>帘外月胧明。</p>
		<p>白首为功名。</p>
		<p>旧山松竹老，</p>
		<p>阻归程。</p>
		<p>欲将心事付瑶琴。</p>
		<p>知音少，</p>
		<p>弦断有谁听？</p>
